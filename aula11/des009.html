<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <h1>Brasileiro ou Estrangeiro</h1>
    Digite o Pais onde mora: <input type="text" name="nacao" id="nacao">
    <input type="button" value="Confirmar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var s1 = window.document.querySelector('input#nacao')
            var res = window.document.querySelector('div#res')
            var s2 = String(s1.value).toLowerCase()
            res.innerHTML = `<p>Vivendo em ${s2}</p>`
            if (s2 != 'brasil'){
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            } else{
                res.innerHTML += `<p>Você é Brasileiro</p>`
            }
            res.innerHTML += `<p>Tenha um bom dia</p>`
        }
    </script>
</body>
</html>
